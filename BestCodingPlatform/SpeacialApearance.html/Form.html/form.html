<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning-Form</title>
</head>
<body>
     <form>
        <div>
            <label for="username">Email</label>
            <br>
            <input type="email" name="email "id="username" required placeholder="abc@Exaple.com">
        </div>
        <div>
            <label for="country" >Country</label>
            <br>
            <input type="country" name="India" id="country" value="India" required disabled>
       
        </div>
        <div>
            <label for="password"> Password</label>
            <br>
            <input type="password" name="password" id="password" required> 
        </div>
        <div>
            <!-- <legend for="submit"> </legend> -->
            <input type="submit">
         </div>
       
     </form>
</body>
</html>
