<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioButton-checkbox</title>
</head>
<body>
        <form>
              <p> Gender</p>
              <input type="radio" name="gender" value="female"id="female" checked>Female<br>
              <input type="radio" name="gender" value="male"id="male">Male<br>
              <input type="radio" name="gender" vale="other"id="other">Other<br>
            <input type="submit">
        <p> Course Done</p>
              <input type="checkbox" name="course" value="Java">Java<br>
              <input type="checkbox" name="course" value="C++">C++<br>
              <input type="checkbox" name="Web Development" value="Web Development">Web Development<br> 

            <div>
                <p>Month</p>
                <select name="month-selecter" >
                    <!--instead of above line we use this line <select name="month-selecter" multiple> Now we can select more than one -->
                    <option>Jan</option>
                    <option>Feb</option>
                    <!-- if we want to make any option to be default thn we use <option selected>May</option>  -->
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                </select>
            </div>
            <div>
                   <p>Share Your Experience</p>
                   <textarea name="Experience"
                   rows="10" cols="30"></textarea>
                   <br>
                   <input type="button" value="Button-1">
                   <button type="button">Button-2
                   <!-- Here we can use img also -->

                   </button>
            </div>
        </form>
</body>
</html>
